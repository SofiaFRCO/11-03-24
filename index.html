         * A partir daqui são declarados todos os códigos em react
         * 
         * Para se criar um elemento é necessário que o mesmo tenha uma referência, ou seja, é necessário que se crie um atributo ref=nomeDaVariavelDeReferencia,que declarada através de uma variável somente leitura (const), da seguinte forma:
        */

        //A linha abaixo declara a variável "variavel", a qual receberá (=) o objeto "React", o qual invocará o método ".createRef()", sem parâmetros (pois não há nada entre os parênteses). 
        const varElemento = React.createRef();

        //A linha abaixo declara a variável somente leitura var_Elemento, a qual receberá (=) todo código necessário para criar um elemento/componente, iniciando o bloco de códigos com um "abre parênteses"(

        const var_Elemento = (
            //A linha abaixo cria o elemento/tag em html "elemento"
            <elemento
            //a linha abaixo cria o atributo "id", o qual receberá (=) o valor, entre chaves {}, em string também, ou seja, entre aspas duplas "varElemento"
            id={"varElemento"}
            // a linha abaixo cria atributo "key", o qual receberá (=) o valor, entre chaves {}, em string também, ou seja, entre aspas duplas "varElemento"
            key={"varElemento"}
            // a linha abaixo cria o atributo "ref", o qual receberá (=) o valor, entre chaves {varElemento}, da variável varElemento  declarada anteriormente
            ref={varElemento}
            // a linha abaixo finaliza o bloco de códigos do elemento/componente <elemento>
                >
                //A linha abaixo declara o conteúdo dentro do elemento "elemento" Conteúdo em texto normal, em números, etc...
                //A linha abaixo fecha o bloco do Conteúdo do elemento 
                </elemento>
                // A linha abaixo fecha o bloco de códigos da variável var_Elemento
                 );
                // A linha abaixo declara a variavél ObjetoElemento, a qual receberá (=) como "valor" uma " air function" () = => {/** bloco de códigos */ }, a qual retornará  (return) a variavél "var_Elemento" declarada anteriormente, e inicia o bloco de códigos com "abre chaves" {
                const ObjetoElemento = () => {
                    //retorna (return) a variável "var_Elemento" declarada anteriormente
